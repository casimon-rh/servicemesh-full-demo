{{- if .Values.route.enable }}
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ include "sm-component.fullname" . }}
  labels:
    {{- include "sm-component.labels" . | nindent 4 }}
spec:
  to:
    kind: Service
    name: {{ include "sm-component.fullname" . }}
    weight: 100
  port:
    targetPort: tcp-{{ .Values.service.port }}
  tls:
    termination: reencrypt
  wildcardPolicy: None
{{- if .Values.servicemesh.enable }}
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.servicemesh.gateway }}
  labels:
    {{- include "sm-component.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.servicemesh.gateway }}-istio-system.{{ .Values.route.wildcardDomain }}
{{- end }}
{{- end }}