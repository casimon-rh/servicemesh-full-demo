---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicemesh-full-node-d
  namespace: openshift-gitops
spec:
  destination:
    namespace: servicemesh
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    helm:
      valuesObject:
        env:
          - name: JUMPS
            value: '6'
          - name: ID
            value: D
          - name: CHAIN_SVC
            value: 'http://servicemesh-full-node-a:3000/chain'
          - name: JAEGER_COLLECTOR_ENDPOINT
            value: 'http://jaeger-collector.istio-system.svc.cluster.local:14268/api/traces'
          - name: ENABLE_METRICS
            value: true
          - name: ENABLE_TRACING
            value: true
        fullnameOverride: servicemesh-full-node-d
        extraAnnotations:
          app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"servicemesh-full-node-a"}]'
          prometheus.io/scrape: "true"
          prometheus.io/port: "3000"
          prometheus.io/scheme: "http"
        image:
          name: quay.io/casimon/servicemesh-full-node
          pullPolicy: Always
          tag: latest
          local: false
        nameOverride: ''
        replicaCount: 1
        route:
          enable: false
          wildcardDomain: ""
        service:
          port: 3000
          type: ClusterIP
        servicemesh:
          gateway: servicemesh-node
          subset: v1
        extraLabels:
          - app.kubernetes.io/part-of: servicemesh-node
          - app.openshift.io/runtime: nodejs
    path: sm-component-chart
    repoURL: 'https://github.com/casimon-rh/servicemesh-full-demo'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2